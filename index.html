<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>JQUERY AJAX</title>
</head>

<body>

    <div id="titulo"> MANTENIMIENTO A USUARIOS </div>
    <div class="table-responsive-sm">
        <table id="tablaUsers" class="table table-sm table-striped table-bordered align-middle">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Sitio Web</th>
                    <th>Funciones</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>


    <!-- <button id="btnAjax"> MOSTRAR </button> -->


    <!-- Modal -->
    <div class="modal fade" id="modalEditar" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                        </div>
                        <div class="col-6">
                            <div>
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="usuario">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefono">
                            </div>
                        </div>
                        <div class="col-6">
                            <div>
                                <label for="correo" class="form-label">Correo</label>
                                <input type="text" class="form-control" id="correo">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <label for="sitioWeb" class="form-label">Sitio Web</label>
                                <input type="text" class="form-control" id="sitioWeb">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
